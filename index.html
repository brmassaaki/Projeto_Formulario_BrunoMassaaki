<!DOCTYPE html>
<html>
<head>
	<meta name="charset" charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Formulário</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery.mask.min.js"></script>
	<script type="text/javascript" src="js/jquery.validate.min.js"></script>
	<script type="text/javascript" src="js/additional-methods.min.js"></script>
	<script type="text/javascript" src="js/localization/messages_pt_BR.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){
			$("#cpf").mask("000.000.000-00")

			$("#formFormulario").validate({
				rules:{
					nome:{
						required: true,
						maxlength: 100,
						minWords: 2
					},
					cpf:{
						required: true,
						cpfBR: true
					},
					email:{
						required: true,
						email: true
					},
					dataDeNascimento:{
						required: true,
						date: true
					},
					genero:{
						required: true
					},
					senha:{
						required: true
					},
					confirmacaoDeSenha:{
						required: true,
						equalTo: "#senha"
					}
				},
				submitHandler: function(formFormulario){
					alert("Cadastro Enviado")
					location.reload();					
				}				
			  })

			$('#formFormulario').each(function(){
  				this.reset();
			});
			
		})
	</script>
</head> 
<body>
	<div class="container">
		<h1 align="center">Formulário de Cadastro</h1>
		<form id="formFormulario" name="formFormulario" method="post">
		    <div class="row">
		        <label>Nome:</label>
		        <input type="text" name="nome" id="nome" class="form-control"> 
		    </div>
		    
		    <div class="row">
		        <label>CPF:</label>
		        <input type="text" name="cpf" id="cpf" class="form-control">
		    </div>

		    <div class="row">
		        <label>E-mail:</label>
		        <input type="email" name="email" id="email" class="form-control" placeholder="nome@exemplo.com">
		    </div>

		    <div class="row">
		        <label>Data de Nascimento:</label>
		        <input type="date" name="dataDeNascimento" id="dataDeNascimento" class="form-control">
		    </div>

		    <div class="row">
		        <label>Gênero:</label>
		    </div>

			<div class="form-check">
			 	<input class="form-check-input" type="radio" name="genero" id="masculino" value="masculino" checked>
			 	<label class="form-check-label">
			    	Masculino
			  	</label>
			</div>
			<div class="form-check">
			 	<input class="form-check-input" type="radio" name="genero" id="feminino" value="feminino">
			 	<label class="form-check-label">
			    	Feminino
			  	</label>
			</div>

		    <div class="row">
		        <label>Senha:</label>
		        <input type="password" name="senha" id="senha" class="form-control">
		    </div>
		    
		    <div class="row">
		        <label>Confirmação de Senha</label>
		        <input type="password" name="confirmacaoDeSenha" id="confirmacaoDeSenha" class="form-control">
		    </div>

		    <div  align="center">		    	
		        <input type="submit" name="cadastrar" id="cadastrar" value="Cadastrar" class="btn btn-primary">
		        <input type="reset" name="cancelar" id="cancelar" value="Cancelar" class="btn btn-danger">
		    </div>
		</form>
	</div>
</body>
</html>
